<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
    <title>Music Albums</title>
</head>
<body>
    <div id="login-container">
        <h2>Bem Vimdo!</h2><br>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Senha" required><br><br>
            <button type="submit">Login</button>
        </form>

        <div class="button-container">
            <button id="google-login">Login com Google</button>
        </div>

        <h3>Ou</h3>
        <h2>Cadastrar</h2>
        <form id="signup-form">
            <input type="text" id="signup-firstname" placeholder="Nome" required><br>
            <input type="text" id="signup-lastname" placeholder="Sobrenome" required><br>
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <input type="password" id="signup-password" placeholder="Senha" required><br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="albums-container" style="display:none;">
        <header id="topo">
            <button class="logout-button" id="logout-button">Logout</button>
            <div id="user-info"></div> 
        </header> 
        <h2>Albums</h2>
        <input type="text" id="search-input" placeholder="Digite o álbum ou artista">
        <button id="search-button">Pesquisar</button><br><br>

        <div class="album-container" id="album-list"></div>

        <br><br><h2>Adicionar Album</h2>
        <form id="album-form">
            <input type="text" id="formTitulo" placeholder="Título" required><br>
            <input type="text" id="formArtista" placeholder="Artista" required><br>
            <h5>Selecione uma capa para o Album</h5> 
            <input type="file" id="formFoto" accept="image/*" required>
            <div id="faixas-container"><br>
                <input type="text" class="faixa" placeholder="Faixa 1" required>
            </div>
            <button type="button" id="add-faixa">Adicionar Faixa</button><br>
            <button type="submit">Salvar Álbum</button>
        </form>

        <h2>Comentários</h2>
        <div id="comments-list"></div>
        <form id="comment-form">
            <input type="text" id="comment-user" placeholder="Seu Nome" required><br>
            <textarea id="comment-text" placeholder="Seu Comentário" required></textarea><br><br>
            <button type="submit">Enviar Comentário</button>
        </form>
        <h2>Fale Conosco</h2>
        <form id="contact-form">
            <input type="text" id="contact-name" placeholder="Seu Nome" required><br>
            <input type="email" id="contact-email" placeholder="Seu Email" required><br>
            <textarea id="contact-message" placeholder="Sua Mensagem" required></textarea><br><br>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script type="module" src="./SCRIPT/script.js"></script>
</body>
</html>
